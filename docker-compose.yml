version: '3'

services:

  airplay:
    build: ./airplay
    restart: always
    network_mode: host
    volumes:
      - snapcast:/var/cache/snapcast
    env_file:
      - .env

  librespot:
    build: ./librespot
    restart: always
    network_mode: host
    volumes:
      - snapcast:/var/cache/snapcast
    env_file:
      - .env

  snapserver:
    build: ./snapserver
    restart: always
    network_mode: host
    volumes:
      - snapcast:/var/cache/snapcast
    env_file:
      - .env

volumes:
  snapcast:
